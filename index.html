<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;1,100&family=Source+Sans+Pro:wght@300;400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="head">
    <img class="himage" src="/images/illustration-hero.svg" alt="Hero image">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">You can now listen to million of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>
      <div class="plan-container">
        <img src="/images/icon-music.svg" alt="music icon">
        <div class="plan-description">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Himanshu Kainthola</a>.
  </div>
</body>

</html>
